message: "Great guide!\r\n\r\nNote: The following does not work for all ruby versions:\r\n\r\nrender json: list.map do |u|\r\n    {\r\n      text: u.name,\r\n      value: u.id\r\n    }\r\n  end\r\n\r\nInstead, one should use (note the added parentheses):\r\n\r\nrender(json: list.map do |u|\r\n    {\r\n      text: u.name,\r\n      value: u.id\r\n    }\r\n  end)"
